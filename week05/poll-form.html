<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>

    <header>
        <h1>WDD130 | HTML Form - User Poll</h1>
    </header>

    <form>

        <fieldset>
            <legend>User Information</legend>

            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

        </fieldset>

        <fieldset>
            <legend>Website Technology</legend>

            <div class="form-item column1">
                <label for="browser">Which browser do you use the most?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                </select>
            </div>

            <div class="form-item column1">
                <label for="pet">Do you own a pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>

        </fieldset>

        <div class="form-item textarea-row">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Antananarivo Madagascar"></textarea>
        </div>

        <button type="submit">Submit Poll</button>

    </form>

    <footer>
        <p>Â© 2025 | Poll Form | Mirindra Rabemananjara</p>
    </footer>

</body>

</html>
