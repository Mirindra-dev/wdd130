<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/quiz.css">

</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <label for="q1"><span>1.</span>What does the acronym CSS stands for?</label>
            <input type="text" id="q1" name="q1">

            <label for="q2"><span>2.</span>How are the id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2"></textarea>

            <label for="q3"><span>3.</span>Which of the following is a valid CSS comment?</label>
            <select name="q3" id="q3">
                <option disabled selected>Choose one...</option>
                <option value="A">A.//This is a CSS comment//</option>
                <option value="B">B./*This is a CSS comment*/</option>
                <option value="C">C.#This is a CSS comment</option>
            </select>

            <label for="q4"><span>4.</span>What is the bottom margin given this declaration?
                <div class="exampleCode">margin: 10px 5px 15px></div>
            </label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
