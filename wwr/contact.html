<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | White Water Rafting Company</title>

    <meta name="description"
        content="Contact White Water Rafting Company. Find our address, phone, email, map, and reach out through our contact">
    <meta name="author" content="Mirindra Rabemananjara">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER — SAME AS OTHER PAGES -->
    <header class="header-grid">
        <img src="images/wwr-logo.jpg" alt="White Water Rafting Company Logo" class="logo">

        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-page">

        <!-- COMPANY INFORMATION -->
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <!-- MAP + FORM GRID -->
        <section class="contact-flex">

            <!-- GOOGLE MAP -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086365897884!2d-122.41990628467962!3d37.774929779758425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f4cd6af%3A0xdeb7f5a99a9f7f4d!2sKolob%20River!5e0!3m2!1sen!2sus!4v1600000000000"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- CONTACT FORM -->
            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">

                <p>Message Purpose</p>

                <label>
                    <input type="radio" id="purpose-general" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                <label class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Get in Touch!</button>
            </form>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/employee1.jpg" alt="Sarah Thompson - Lead Guide">
                    <figcaption>Sarah Thompson – Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Mike Anderson - Safety Coordinator">
                    <figcaption>Mike Anderson – Safety Coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Emily Carter - Guest Services">
                    <figcaption>Emily Carter – Guest Services</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <!-- FOOTER — SAME ACROSS SITE -->
    <footer>
        <p>© 2025 White Water Rafting Co. | Mirindra Rabemananjara</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-logo.png" alt="Facebook icon">
            </a>

            <a href="https://twitter.com">
                <img src="images/twitter-logo.png" alt="Twitter icon">
            </a>

            <a href="https://instagram.com">
                <img src="images/instagram-logo.png" alt="Instagram icon">
            </a>
        </nav>
    </footer>

</body>

</html>
